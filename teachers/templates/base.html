{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Teacher Portal</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-logo-div">
                    <h1 class="nav-logo">tailwebs.</h1>
            </div>
            <div class="navbar-links">
                {% if user.is_authenticated %}
                    <a href="#">Home</a>
                    <a href="{% url 'logout_teacher' %}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="message_container">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container">

        {% block content %}
        {% endblock  %}
    </div>
</body>
</html>
